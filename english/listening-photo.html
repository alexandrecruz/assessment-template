<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>English - Listening - Question 20</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bower_components/bulma/css/bulma.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/custom.css">

    <!-- scripts -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('.option').on('click', function(){
          var obj = $(this).closest('.option[data-answer]');
          var question = $(obj).data('question');

          // unmark answer for this question
          $('.option[data-question="'+question+'"]')
            .find('input:radio').prop('checked', false);

          // mark selected one
          obj.find('input:radio').prop('checked', true);

          // add active class to mark() holder
          $('.option[data-question="'+question+'"]').removeClass('active');
          obj.addClass('active');
        })
      });
    </script>
  </head>
  <body>

    <!-- Assessment Container -->
    <div class="container">
      <h2 class="spaced-10">
        Listening - Photo Question
        <span class="is-pulled-right">
          20/25
        </span>
      </h2>

      <progress class="progress is-warning test-progress" value="30" max="100"></progress>
    </div>

    <div class="is-white">
      <div class="container spaced-20">
        <div class="content is-large">
          <!-- content -->
          <h3 class="spaced-10">Looking atthe picture, what kind of answer could you give??</h3>

          <img src="http://placehold.it/600x400?text=600px+Image" alt="Image Description">

          <form action="#" novalidate>

            <div class="columns is-multiline single-option">

              <!-- option block -->
              <div class="column is-6">
                <div class="option option-audio" data-question="20" data-answer="632">
                  <i class="fa fa-circle-thin"></i>
                  <i class="fa fa-circle"></i>
                  <input type="radio" name="question" value="632">
 <audio src="https://mv2-english-assessment.s3-us-west-2.amazonaws.com/listening/Photos/L25C_01.mp3" controls="true"></audio>
                </div>
              </div>
              <!-- /option block -->

              <div class="column is-6">
                <div class="option option-audio" data-question="20" data-answer="633">
                  <i class="fa fa-circle-thin"></i>
                  <i class="fa fa-circle"></i>
                  <input type="radio" name="question" value="633">
 <audio src="https://mv2-english-assessment.s3-us-west-2.amazonaws.com/listening/Photos/L25C_01.mp3" controls="true"></audio>
                </div>
              </div>

              <div class="column is-6">
                <div class="option option-audio" data-question="20" data-answer="634">
                  <i class="fa fa-circle-thin"></i>
                  <i class="fa fa-circle"></i>
                  <input type="radio" name="question" value="634">
 <audio src="https://mv2-english-assessment.s3-us-west-2.amazonaws.com/listening/Photos/L25C_01.mp3" controls="true"></audio>
                </div>
              </div>

              <div class="column is-6">
                <div class="option option-audio" data-question="20" data-answer="635">
                  <i class="fa fa-circle-thin"></i>
                  <i class="fa fa-circle"></i>
                  <input type="radio" name="question" value="635">
 <audio src="https://mv2-english-assessment.s3-us-west-2.amazonaws.com/listening/Photos/L25C_01.mp3" controls="true"></audio>
                </div>
              </div>

            </div><!-- /block holder -->

            <p class="control">
              <div class="button is-pulled-right is-medium is-warning upcase">
                Continue
              </div>
              <span class="is-clearfix"></span>
            </p>
          </form>
        </div>

      </div>
    </div>

  </body>
</html>
